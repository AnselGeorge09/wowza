<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndianHub - Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">IndianHub</a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="play.html">Play</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="settings">
      <h1>Settings</h1>
      <form id="settings-form">
        <div class="form-group">
          <label for="theme">Theme</label>
          <select id="theme">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
        <div class="form-group">
          <label for="font">Font</label>
          <select id="font">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
          </select>
        </div>
        <div class="form-group">
          <label for="music-volume">Music Volume</label>
          <input type="range" id="music-volume" min="0" max="100" value="50">
        </div>
        <div class="form-group">
          <label for="sfx-volume">SFX Volume</label>
          <input type="range" id="sfx-volume" min="0" max="100" value="50">
        </div>
        <div class="form-group">
          <label for="language">Language</label>
          <select id="language">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="ta">Tamil</option>
          </select>
        </div>
        <div class="form-group">
          <label for="game-select">Select Game</label>
          <select id="game-select">
            <!-- Game options will be dynamically added here -->
          </select>
        </div>
        <button type="submit" class="btn">Save</button>
        <button type="button" class="btn" id="reset-settings">Reset to Default</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 IndianHub. All rights reserved.</p>
  </footer>

  <script src="settings.js"></script>
  <script src="scriptforp.js"></script>
</body>
</html>
